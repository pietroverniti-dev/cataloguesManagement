{% extends "base.html" %}
{% block content %}
<h2>Aggiungi Nuovo Prodotto</h2>

<form method="post">
  <div class="form-group">
    <label>Nome Prodotto:</label>
    <input type="text" name="name" required>
  </div>

  <div class="form-group">
    <label>Prezzo (â‚¬):</label>
    <input type="number" step="0.01" name="price" required>
  </div>

  <div class="form-group">
    <label>Categoria:</label>
    <select name="category" required>
        <option value="Tech">Tech</option>
        <option value="Abbigliamento">Abbigliamento</option>
        <option value="Casa">Casa</option>
    </select>
  </div>

  <div class="form-group checkbox-group">
    <input type="checkbox" id="avail" name="available" value="true" checked>
    <label for="avail">Imposta come Disponibile</label>
  </div>

  <button type="submit" class="btn-save">Salva Prodotto</button>
</form>

<style>
  form { width: 300px; display: flex; flex-direction: column; gap: 15px; }
  .form-group { display: flex; flex-direction: column; }
  .checkbox-group { flex-direction: row; align-items: center; gap: 10px; }
  input, select { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
  .btn-save { background-color: #28a745; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
  .btn-save:hover { background-color: #218838; }
</style>
{% end %}
